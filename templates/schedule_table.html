{% extends 'layouts.html' %}


{% block body%}
  
  <h2>{{month_name}}</h2>
  <h2>{{year_name}}</h2>
  <td>
    
          <a href="{{url_for('prev_month',team_name=team_name, month=month, year=year)}}"  class="btn btn-warning " >Prev</a>
      
     
  </td>
  <td>
  
      <a href="{{url_for('next_month', team_name=team_name, month=month, year=year)}}"  class="btn btn-warning " >Next</a>
      
  </td>
  <td>
      <a href="{{url_for('edit_schedule', team_name=team_name, month=month, year=year)}}"  class="btn btn-warning " >Edit</a>

  </td>
 
        <div class="table-responsive-sm">
            <table class="table table-dark table-striped table-bordered table-hover table-sm">
                   
                <thead>
                  <tr>
                    <th scope="col" ></th>
                    
                   
                    {% for x in range(1,month_length+1) %}
                     
                      <th scope="col">
                        
                        {{x}}
                      </th>
          
                    {% endfor %}
                     
                  
                  </tr>
                </thead>
                <tbody>
                  {% for each in team_members %}
                  <tr>
                    <th scope="row" >{{each}}</th>
                    {% for x in range(1,month_length+1) %}
                    
                      <td>{{shifts[each][x]}}</td>

                    {% endfor %}
                  {% endfor  %}
                  </tr>
                 
                </tbody>
            
                    
                  
          </table>
            </div>    




{% endblock %}
